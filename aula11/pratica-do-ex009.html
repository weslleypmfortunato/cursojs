<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex009 em HTML</title>
</head>
<body>
  <h1>Verificando Nacionalidades</h1>
  <fieldset>
    <legend>Verificador de Nacionalidade</legend>
    Qual sua nacionalidade? <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="validador()">
    <div id="resposta"></div>
  </fieldset>

  <script>
    function validador() {
      let pais = window.document.querySelector('#nacionalidade')
      let res = window.document.getElementById('resposta')
      if (pais == 'Brasil') {
        res.innerHTML = `Nascido no ${pais} você é Brasileiro`
      } else {
        res.innerHTML = `Nascido no ${pais} você é Estrangeiro`
      }
    }
  </script>
</body>
</html>
