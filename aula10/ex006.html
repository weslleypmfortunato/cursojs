<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>

  <style>
    #area {
      font: normal 20px arial;
      background: green;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="area"> <!-- ao invÃ©s do a.addEventListener que coloquei dentro do script eu poderia colocar estes comandos abaixo dentro da tag DIV
    onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()". Funciona igual, mas "polui" o HTML--> 
    Interaja...
  </div>

  <script>
    let a = window.document.getElementById('area')

    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {
      a.innerText = 'clicou'
      a.style.background = 'red'
    }

    function entrar() {
      a.innerText = 'Entrou'
    }

    function sair() {
      a.innerText = 'Saiu'
      a.style.background = 'green'
    }
  </script>
</body>
</html>
